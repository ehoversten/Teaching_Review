<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <section id="wrap" class="container">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div id="root"></div>

                    <div id="event">
                        <a href="#" id="trigger" class="btn btn-primary">Push Me</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="rando" class="container">
                        <button id="random-button" class="btn btn-success">Random</button>
                    
                        <h2 id="random-number"></h2>
                    </div>
                </div> 
            </div>
        </div>
        
        <div class="container m-5">
            <div class="row">
                <h5>Make sure that you open your Browser Console to see the output from the button click</h5>
                <h5>Add a USER input to the forms below and click the button</h5>
            </div>
        </div>

        <div class="container m-5">
            <form id="name-form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input id="userName" type="text" class="form-control" placeholder="Enter First Name" name="name">
                </div>

                <button type="submit" class="btn btn-primary" id="nameSubmit">Submit</button>
            </form>
        </div>
        
        <div class="container m-5">
            <div class="row">
                <form id="formSubmit">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input id="emailName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input id="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                </form>
            </div>
        </div>

    </section>

    <!-- Bootstrap jQuery Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./click.js"></script>
    <script src="./submit.js"></script>
</body>

</html>
