<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form Review</title>
</head>
<body>
    <h1>HTML Form Review</h1>

    <form action="" method="GET">
        <fieldset>
            <legend>User Info</legend>
            <label for="username">Enter Username:</label>
            <input type="text" name="username" id="first">
    
            <label for="email">Enter Email:</label>
            <input type="text" name="email" id="email">
    
            <label for="passwd">Enter Password</label>
            <input type="password" name="passwd" id="passwd">
    
            <button type="submit">Submit Form</button>
        </fieldset>
    </form>

    <form action="" method="GET">
        <fieldset>
            <legend>Query Search</legend>
            <label for="user_query">Enter Search:</label>
            <input id="user_query" type="text" name="user_query">
            <button type="submit">Submit Query</button>
        </fieldset>
    </form>

</body>
</html>
